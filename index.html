    <meta charset="UTF-8" />

    <title>ProLoad V2.0 Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for the small screen list */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Truck rumble animation */
      @keyframes rumble {
        0% { transform: translateY(0); }
        25% { transform: translateY(-0.5px); }
        50% { transform: translateY(0); }
        75% { transform: translateY(0.5px); }
        100% { transform: translateY(0); }
      }
      .animate-rumble {
        animation: rumble 0.2s infinite linear;
      }
      /* Driving animation (0 -> 100px -> 0) */
      @keyframes drive {
        0% { transform: translateX(0); }
        45% { transform: translateX(100px); }
        55% { transform: translateX(100px); }
        100% { transform: translateX(0); }
      }
      .animate-drive {
        animation: drive 8s infinite ease-in-out;
      }
    </style>
